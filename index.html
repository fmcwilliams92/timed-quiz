<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Timed Quiz</title>
</head>
<body>

  <header class="quizBanner">
    <div id="quizScores">
      <h1>View High Scores</h1>
    </div>
    <div id="quizTimer">
      <h2>Timer</h2>
    </div>
  </header>

  <main class="mainBodyCSS">
    <div id="houseQuestions">
      <div id="quizPrompt">
        <h2>Coding Quiz Challenge</h2>
          <p>Once you are ready please select the "Start Quiz" option and your times quiz will begin.
            As you submit your answer, you will notice the response appear at the bottom for Correct or Incorrect.
            GOOD LUCK!
          </p>
          <button id="startQuizButton">Start Quiz!</button>
      </div>
    </div>

  </main>

<script src="./assets/js/script.js"></script>
</body>
</html>
